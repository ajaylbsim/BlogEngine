<div style="margin-top: -7%">
    <textarea id="text-input" ng-model="editorData" ng-change="convert()" rows="24" cols="5"
              placeholder="write your blog here !!" style=" padding-left:2%;margin-top:0% ;
  margin-left:-50px;float:left;background-color: #ffffff;padding-top: 2px; width: 55%;"></textarea>


    <div id="preview" class="container" data-ng-bind-html="previewData" placeholder="view your blog here !!" style=" height:447px;width: 54%;margin-top: 3px;color:#000000;background-color:white;
     ;overflow-wrap:break-word;padding-top:2px;margin-left: 50%;margin-top: 7%">
    </div>

    <script src="javascript/useMarkdown.js"></script>


    <nav class="blog-nav"
         style="background-color:#f5f5f5;height: 47px; width:1365px;margin-left:-10% ;margin-top: 39px">
        <ul class="nav navbar-nav pullright" style="margin-left: 67px">
            <li style="margin-top: 0px">


                <input type="text" class="form-control pull-left" ng-model="Tag" placeholder="addTags" name="tags">

            </li>
            <li>
                <button class="btn btn-default" data-ng-click="getTags()" style="margin-left: 1px;color: darkred;"
                        style=" background-color: hotpink;color: darkred;" data-ng-click="publish()">&nbsp;add&nbsp;&nbsp;</button>
            </li>
        </ul>

        <p class="lead">
            <button class="btn btn-default" style="margin-left: 10px; color:darkred;"
                    style="background-color: hotpink ; color: darkred" data-ng-click="save()">
                &nbsp;save&nbsp;&nbsp;</button>


            <button class="btn btn-default" style="margin-left: 3px;color: darkred;"
                    style=" background-color: hotpink;color: darkred;" data-ng-click="publish()">publish
            </button>
          </p>
        <a class="blog-nav-item pull-right" id="login" ng-href={{login_href}} ng-model="login" ng-show="{{login}}">{{login|uppercase}}</a>

    </nav>


</div>
