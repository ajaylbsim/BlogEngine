<div class="panel" style="margin-top: 0px; height:526px">
    <div class="panel-body">
        <div class="row">
            <br>

            <div class="navbar-default navbar-static-side" role="navigation" style="width:20%;float:left">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#adminDashBoard"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#authorPanel"><i class="fa fa-dashboard fa-fw"></i> Authors</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#blogPanel"><i class="fa fa-dashboard fa-fw"></i>Blogs</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href=""><i class="fa fa-dashboard fa-fw"></i>Recent Activity</a>
                        </li>
                    </ul>

                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>


            <div class="col-lg-8" style="margin-left:252px;margin-top: -198px">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center ;font-size: 20px ;color: brown">
                        Author Summary
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body" style="margin-top: -15px">
                        <div class="table-responsive table-bordered">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td class="td"> Author Name</td>
                                    <td class="td"><input type="text" name="title" data-ng-model="Author.AuthorName"
                                                          value={{Author.AuthorName}}></td>

                                </tr>


                                <tr>
                                    <td class="td">email</td>
                                    <td class="td"><input type="text" name="title" data-ng-model="Author.email"
                                                          value={{Author.email}}></td>

                                </tr>

                                <tr>
                                    <td class="td">Gender</td>
                                    <td class="td">
                                     <span class="nullable">
                       <select ng-model="genderSelected" ng-options="c.val for c in genderArray">
                           <option value="">--choose gender--</option>
                    </span>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="td">Role</td>
                                    <td class="td">
                                     <span>
                                           <select data-ng-model="name">
                                               <option val="--choose Roles--"></option>
                                               <option value="a" data-ng-repeat=" a in  Author.roles">{{a}}</option>
                                           </select>




                    </span>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <!-- /.table-responsive -->
                        <button type="button" class="btn btn-lg btn-primary pull-right"
                                style="padding-top: 8px;margin:auto;margin-bottom:40px" data-toggle="modal"
                                data-ng-click="updateStatus()">
                            Update Status
                        </button>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
</div>
