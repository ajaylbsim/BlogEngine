<div class="panel" data-ng-repeat="obj in arrayOfblogObj">
    <div class="panel-body">
        <div class="row">
            <br>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#"><img src="ajay.JPG" style="width:100px;height:100px"
                                                   class="img-circle"></a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3 style="color:#000000 ;text-align: left">  {{obj.BlogTitle}}</h3>
                <div class="row">
                    <div class="col-xs-9" >
                        <div style="height: 130px;overflow: hidden">
                            <p  data-ng-bind-html="convert(obj.BlogContent)" style="color: #000000; text-align: left"></p>
                        </div>
                        <p class="lead">
                            <button class="btn btn-default"><a href="#/readBlog/{{obj.BlogTitle}}">Read More</a></button>
                        </p>
                        <p class="pull-right">


                        <ul class="list-inline">
                            <li><a href="#">By {{obj.BlogAuthor.name}} ON 02-09-2012 </a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-comment"></i> {{obj.BlogComments.length|count:'comment'}}</a></li>
                            <li><a href="#"><i class="glyphicon glyphicon-share"></i>{{obj.BlogLikes.length|count:'share'}}</a></li>
                        </ul>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <br><br>
            </div>
        </div>
        <hr>
        <!--/stories-->
    </div>
</div>
