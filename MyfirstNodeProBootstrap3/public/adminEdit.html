<div class="col-lg-6 " style="padding-top: 70px; background-color: #ffffff; margin-top: 0%;margin-left:0%;;">
    <table style="float: left">
        <thead>

        <tr>
            <th>
                <li data-ng-class="{true:'active', false: 'inactive'}[isActive.ch1||flag]"
                    data-ng-click="changeColor('ch1')"
                    class="list-group-item"><a href="#/authors/all">Authors</a></li>
            </th>


        </tr>

        <tr>

            <th>

                <li data-ng-class="{true:'active', false:'inactive'}[isActive.ch2]"
                    class="list-group-item"><a href="#/blogs/all"
                        >Blogs</a>
                </li>

            </th>

        </tr>

        </thead>

    </table>

</div>


<div>
    <div class="col-lg-6 sidebar-module pull-left"
         style="position:relative;background-color: #ffffff;margin-top:-102px;margin-left: 275px;">


        <table class="table table-striped table-bordered">
            <tr>
                <td> Blog Title</td>
                <td><input type="text" name="title" data-ng-model="Blog.BlogTitle" value={{Blog.BlogTitle}}></td>

            </tr>

            <tr>
                <td>BlogContent</td>
                <td><input type="text" name="BlogContent" data-ng-model="Blog.BlogContent" value={{Blog.BlogContent}}>
                </td>

            </tr>
            <tr>
                <td>BlogPublish</td>
                <td><input type="text" name="BlogPublish" data-ng-model="Blog.BlogPublish" value={{Blog.BlogPublish}}>
                </td>

            </tr>

            <tr>
                <td>BlogAuthor</td>
                <td><input type="text" name="BlogAuthor" data-ng-model="Blog.BlogAuthor.name"
                           value={{Blog.BlogAuthor.name}}></td>

            </tr>
            <tr>
                <td>BlogAuthoremail</td>

                <td><input type="text" name="BlogAuthoremail" data-ng-model="Blog.BlogAuthor.email"
                           value={{Blog.BlogAuthor.email}}></td>

            </tr>
        </table>

        <button type="button" class="btn btn-lg btn-primary pull-right"
                style="padding-top: 8px;margin:auto;margin-bottom:40px" data-toggle="modal"
                data-ng-click="updateStatus()">
            Update Status
        </button>

    </div>
</div>
