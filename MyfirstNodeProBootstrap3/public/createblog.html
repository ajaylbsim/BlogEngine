

 <div   style="margin-top: -7%">

     <textarea id="textTitle" ng-model="title" rows="5" cols="5" placeholder="Add the Title here !!"

  margin-left:-50px;float:left;background-color: #ffffff;padding-top: 2px; width: 55% ;"></textarea>



     <textarea id="text-input" ng-model="editorData"  ng-change="convert()"rows="17" cols="5" placeholder="write your blog here !!"

                ">

                </textarea>

    </div>

     <nav class="blog-nav" style="background-color:#f5f5f5;height: 47px; width:1365px;margin-left:-10% ;margin-top:-30px">

<div style="margin-left:-10px">

        <li >

            <input type="text" class="form-control pull-left" ng-model="Tag"   data-ng-minimum="5" placeholder="addTags" name="tags" >

        </li>
        <li>
            <button class="btn btn-default" data-ng-click="getTags()" style="margin-left: 1px;color: darkred;" style=" background-color: hotpink;color: darkred;" data-ng-click="publish()">&nbsp;add&nbsp;&nbsp;</button>

            <select data data-ng-model="Tag"data-ng-options=" tag as tag for tag in tagArray" style="width: 80px ;color: brown" >

             </span>

</div>
