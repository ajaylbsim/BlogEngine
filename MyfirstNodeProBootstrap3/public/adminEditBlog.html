<div class="panel" style="margin-top: 0px; height:526px">
    <div class="panel-body">
        <div class="row">
            <br>

            <div class="navbar-default navbar-static-side" role="navigation" style="width:20%;float:left">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                            <!-- /input-group -->
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#adminDashBoard"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#authorPanel"><i class="fa fa-dashboard fa-fw"></i> Authors</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href="#blogPanel"><i class="fa fa-dashboard fa-fw"></i>Blogs</a>
                        </li>
                        <li style="border-bottom: 1px solid #e7e7e7;">
                            <a href=""><i class="fa fa-dashboard fa-fw"></i>Recent Activity</a>
                        </li>
                    </ul>

                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </div>


            <div class="col-lg-8" style="margin-left:252px;margin-top: -198px">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Blog view
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive table-bordered">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td class="td"> Blog Title</td>
                                    <td class="td"><input type="text" name="title" data-ng-model="Blog.BlogTitle"
                                                          value={{Blog.BlogTitle}}></td>
                            </tr>


                                <tr>
                                    <td class="td">Author</td>
                                    <td class="td"><input type="text" name="title" data-ng-model="Blog.BlogAuthor.name"
                                                          value={{Blog.BlogAuthor.email}}></td>

                                </tr>

                                <td class="td">Blog Tag</td>


                                <td class="td">

                                     <span>
                           <select data-ng-model="tag" data-ng-options="val for val in Blog.BlogTags">
                               <option value="">view Tags</option>
                           </select>
                           </span>

                                    <input type="text" placeholder="add Tags" data-ng-model="tag">
                                    <button data-ng-click="Blog.BlogTags.push(tag)">add</button>


                                     <span>
                           <select data-ng-model="removeTag" data-ng-options="val for val in Blog.BlogTags"
                                   data-ng-click="Blog.BlogTags.pop(tag)">
                               <option value="">remove Tags</option>
                           </select>
                           </span>
                                </td>
                                </tr>

                                </tr>
                                <tr>
                                    <td class="td">Published</td>
                                    <td class="td">
                                     <span>
                       <select data-ng-model="Blog.BlogPublish">

                           <option value="1">yes</option>
                           <option value="0">no</option>
                       </select>
                    </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td">comment</td>
                                    <td class="td">
                                     <span>
                       <select data-ng-model="Blog.BlogPublish" data-ng-options="obj.name for obj in Blog.BlogComments">

                           <option value="">Who Commented?</option>
                           <option value="">{{obj.name}}</option>
                       </select>
                    </span>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <!-- /.table-responsive -->
                        <button type="button" class="btn btn-lg btn-primary pull-right"
                                style="padding-top: 8px;margin:auto;margin-bottom:40px" data-toggle="modal"
                                data-ng-click="updateStatus()">
                            Update Status
                        </button>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
</div>
<!--/stories-->
